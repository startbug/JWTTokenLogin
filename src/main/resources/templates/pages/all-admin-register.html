<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据后台系统</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"
          href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}"
          href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/plugins/ionicons/css/ionicons.min.css}"
          href="../plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/plugins/adminLTE/css/AdminLTE.css}"
          href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}" href="../plugins/iCheck/square/blue.css">

    <!-- 引入Vue -->
<!--    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>-->
<!--    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>-->

</head>

<body class="hold-transition register-page">
    <div id="app">
        <div class="register-box">
            <div class="register-logo">
                <a href="all-admin-index.html"><b>数据</b>后台管理系统</a>
            </div>

            <div class="register-box-body">
                <p class="login-box-msg">新用户注册</p>

                <form action="all-admin-index.html" th:action="@{/do/register.html}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" maxlength="5" placeholder="用户名" required name="username">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" maxlength="5" placeholder="昵称" required name="nickname">
                        <span class="glyphicon glyphicon-piggy-bank form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email" required name="email">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password"  class="form-control" placeholder="密码" required name="password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="确认密码" required name="repassword">
                        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <span th:if="${msg != null}" th:text="${msg}" style="color: red"><!--用户名已存在--></span>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
                        </div>
                    </div>
                </form>

                <div class="social-auth-links text-center">
                    <p></p>
                </div>

                <a th:href="@{/to/login.html}" href="all-admin-login.html" class="text-center">我有账号，现在就去登录</a>
            </div>
            <!-- /.form-box -->
        </div>
    </div>
    <!-- /.register-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <!-- iCheck -->
    <script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}" src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}" src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script th:src="@{/plugins/iCheck/icheck.min.js}" src="../plugins/iCheck/icheck.min.js"></script>
    <script type="text/javascript" th:src="@{/plugins/validate/messages_zh.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/validate/jquery.validate.min.js}"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>
</html>
