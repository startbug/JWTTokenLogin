<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
<script>
    var body=new Vue({
        el:"#whole",
        data:{
            bookList:[],
            serverUrl: "http://www.starbug.vip/book-manage",
            // serverUrl: "http://localhost:8080",
            book:{},
            // editBook:{
            //     id:"",
            //     bname:"",
            //     price:"",
            //     pnum:"",
            //     author:"",
            //     sales:""
            // },
            addBook:{
                bname:"",
                price:"",
                pnum:"",
                author:"",
                sales:""
            }

        },
        created(){
            this.getAllBooks();
        },
        methods:{
            setList(list){
                this.bookList = list;
            },
            getAllBooks(){
                axios.get(this.serverUrl+"/get/book/list")
                    .then(response=>{
                        this.bookList=response.data;
                    });
            },
            getEditBookInfo(id){
                axios.get(this.serverUrl+"/get/edit/book/info?id="+id)
                    .then(res=>{
                        console.log(res.data);
                       this.book=res.data;
                        console.log(this.book);
                        $("#editModal").modal("show");
                    });
            },
            addBookInfo(){
                var addBookJsonStr=JSON.stringify(this.addBook);
                axios.post(
                    this.serverUrl+"/add/book/info",
                    addBookJsonStr,
                    {headers:{'Content-Type':'application/json;charset=UTF-8'}}
                )
                .then(res=>{
                    if(res.data=="200"){
                        this.getAllBooks();
                        $("#addModal").modal("hide");
                        this.addBook={};
                    }
                });
            },
            editBookInfo(){
                var editBookJsonStr=JSON.stringify(this.book);
                axios.post(
                    this.serverUrl+"/edit/book/info",
                    editBookJsonStr,
                    {headers:{'Content-Type':'application/json;charset=UTF-8'}})
                .then(res=>{
                    if(res.data=="200") {
                        this.getAllBooks();
                        $("#editModal").modal("hide");
                    }
                })
            },
            deleteBookInfo(id,bname){

                var isDelete=confirm("你确定要删除《"+bname+"》("+id+")这本书嘛");
                if(!isDelete){
                    return;
                }
                axios.post(
                    this.serverUrl+"/delete/book/info/by/"+id,
                ).then(res=>{
                   if(res.data=="200"){
                       this.getAllBooks();
                   }
                });
            }
        }
    })
</script>
