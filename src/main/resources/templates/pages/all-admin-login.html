<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>数据后台系统</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/plugins/ionicons/css/ionicons.min.css}" href="../plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/plugins/adminLTE/css/AdminLTE.css}" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}" href="../plugins/iCheck/square/blue.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">


            <a href="all-admin-index.html"><b>数据</b>后台管理系统</a>


        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">登录系统</p>

            <form action="all-admin-index.html" method="post" th:action="@{/to/login.html}">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="用户名" th:value="tom" name="username" autocomplete="off">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" th:value="123456" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback" ></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label><input type="checkbox" name="remember-me" value="1"> 记住 下次自动登录</label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center" style="display: block;height: 30px;">
                <p style="color: red;" th:if="${msg != null}" th:text="${msg}">
                </p>
<!--                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-qq"></i> 腾讯QQ用户登录</a>-->
<!--                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-weixin"></i> 微信用户登录</a>-->
            </div>
            <!-- /.social-auth-links -->

            <a th:href="@{/to/register.html}" href="all-admin-register.html" class="text-center">新用户注册</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <!-- iCheck -->
    <script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}" src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}" src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script th:src="@{/plugins/iCheck/icheck.min.js}" src="../plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>

</html>
